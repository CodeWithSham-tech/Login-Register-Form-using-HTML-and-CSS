<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="main">
        <button id="Sign">Sign Up</button>
        <button id="login"><a href="index.html">Login</a></button>
        <h1>Sign Up for Free</h1>
        <div class="forminput">
            <form action="#">
                <input type="text" class="fname" placeholder="Enter First Name">
                <input type="text" class="lname" placeholder="Enter Last Name">
                <input type="email" class="email" placeholder="Enter Email">
                <input type="password" class="password" placeholder="Enter Password">
                <input type="button" class="btn" value="Submit">
            </form>
        </div>
    </div> 
</body>
</html>
